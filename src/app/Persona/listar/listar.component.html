<div class="container mt-5">
    <table mat-table [dataSource]="personas" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let persona"> {{persona.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let persona"> {{persona.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let persona"> {{persona.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Cell-phone </th>
            <td mat-cell *matCellDef="let persona"> {{persona.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let persona">
                <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
                <span class="me-2"></span>
                <button mat-mini-fab color="warn" (click)="deleteUser(persona.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
</div>
