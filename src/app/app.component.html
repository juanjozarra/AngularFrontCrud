<div class="container">
    <div class="text-center">
        <h1>Welcome to my first C.R.U.D.</h1>
        <img width="150" src="../assets/images/download.png" alt="Angular logo" />
    </div>
    <div class="d-flex justify-content-center">   
        <button mat-raised-button color="primary" matTooltip="List users" *ngIf="routeHome()" (click)="listar()"><mat-icon>list</mat-icon></button>
        <div *ngIf="routeList()">
            <button mat-raised-button color="success" matTooltip="New user" (click)="nuevo()"><mat-icon>add</mat-icon></button>
            <button mat-raised-button color="warn" class="ms-2" matTooltip="Close list" (click)="volver()"><mat-icon>close</mat-icon></button> 
        </div>
    </div>
</div>

<hr/>
<router-outlet></router-outlet>
